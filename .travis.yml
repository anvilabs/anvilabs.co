language: node_js
node_js:
- '6'
install:
- npm install -g yarn
- yarn
cache:
  directories:
  - "~/.yarn-cache"
  - "~/.nvm"
script:
- yarn test:ci
deploy:
  provider: script
  skip_cleanup: true
  script: yarn run deploy -- -t $NETLIFY_TOKEN
  on:
    branch: master
branches:
  only:
  - master
notifications:
  email: false
  slack:
    on_pull_requests: false
    secure: 
